<!-- Starting over using index.html as template-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="links">
                <a href="index.html">Google Search</a>
            </div>
            <div class="form">
                <form action="https://google.com/search">
                    <div class="row g-6">
                        <img src="Google_Images_Logo.png" alt="Google images logo">  
                    </div>
                    <div class="row">
                        <input class="form_box" type="text" name="q" autocomplete="off" autofocus>
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col-sm-8 mx-auto">
                            <input class="search_button" type="submit" value="Google Image Search" autocomplete="false">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
