<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="advanced.html">Advanced Search</a>
            <a href="images.html">Image Search</a>
        </div>
        <div class="form">
            <form action="https://google.com/search">
                <div class="row">
                    <img src="googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                <div class="row">
                    <input class="form_box" type="text" name="q" autocomplete="off" autofocus>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-8 mx-auto">
                        <input class="search_button" type="submit" name="btnK" value="Google Search">
                        <input class="search_button" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
